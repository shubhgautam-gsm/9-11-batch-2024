<!DOCTYPE html>
<html>
<body>
<h1>JavaScript if .. else</h1>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
greeting = "Good day";
} else {
 greeting = "Good evening";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
