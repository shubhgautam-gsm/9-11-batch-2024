<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if .. else</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const time = 29;
let greeting;
if (time < 12) {
  greeting = "Good morning";
} else if (time < 18) {
  greeting = "Good evening";
}
else if (time < 24) {
  greeting = "Good night";
}
else {
  greeting = "wrong time";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
