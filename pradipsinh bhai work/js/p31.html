<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Data Types</h1>
<h2>JavaScript Numbers</h2>

<p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>

<p id="demo"></p>

<script>
let mars = 123e5;
let corona_weight = 6295e-8;

document.getElementById("demo").innerHTML ="<br>" + corona_weight + "grams<br>" + mars+'km';
</script>

</body>
</html>
