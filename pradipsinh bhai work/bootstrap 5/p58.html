<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Dropdowns</h2>
  <p>The .dropdown-header class is used to add headers inside the dropdown menu:</p>

  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      MOBILES    </button>
    <ul class="dropdown-menu">
      <li><h5 class="dropdown-header">IPHONE</h5></li>
      <li><a class="dropdown-item" href="#">IPHONE PRO 12</a></li>
      <li><a class="dropdown-item" href="#">IPHONE PRO 13</a></li>
      <li><a class="dropdown-item" href="#">IPHONE PRO 14</a></li>
      <li><h5 class="dropdown-header">SAMSUNG</h5></li>
      <li><a class="dropdown-item" href="#">SAMSUNG S12</a></li>
      <li><a class="dropdown-item" href="#">SAMSUNG S13</a></li>
      <li><a class="dropdown-item" href="#">SAMSUNG S14</a></li>
      <li><a class="dropdown-item" href="#">SAMSUNG S15</a></li>
    </ul>
  </div>
</div>

</body>
</html>
