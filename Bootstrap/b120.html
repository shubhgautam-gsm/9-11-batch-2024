            height: 50px;
            background-color: lightgray;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Text Alignment Showcase</h1>

        <div class="example-container justify-content-end align-items-start">
            <span>Text-Top Align</span>
        </div>

        <div class="example-container align-items-center">
            <span>Center Align</span>
        </div>

        <div class="example-container align-items-end">
            <span>Bottom Align</span>
        </div>

     

    
    </div>
