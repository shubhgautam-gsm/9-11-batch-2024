<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .example-container {
            height: 100px;
            margin-bottom: 1rem;
            display: flex;
            border: 1px solid #000;
           
        }
   
       span{border:2px solid red}
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Text Alignment Showcase</h1>

        <div class="example-container">
            <span class="d-flex  align-items-baseline">Baseline Align</span>
        </div>

        <div class="example-container">
            <span class="d-flex align-items-start">Top Align</span>
        </div>

        <div class="example-container">
            <span class="d-flex align-items-center">Center Align</span>
        </div>

        <div class="example-container">
            <span class="d-flex align-items-end">Bottom Align</span>
        </div>

        <div class="example-container">
            <span class="d-flex align-items-start">Text-Top Align</span>
        </div>

        <div class="example-container">
            <span class="d-flex align-items-end">Text-Bottom Align</span>
        </div>
    </div>

</body>
</html>
