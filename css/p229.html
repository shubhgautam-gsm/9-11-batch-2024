<!DOCTYPE html>
<html>
<head>
<style>
[class$="top"] {
  background: yellow;
  width: 50%;
}
</style>
</head>
<body>
<h1> the specified value followed end with top .</h1>
<h2>CSS [attribute$="value"] Selector</h2>

<h1 class="header-top">Welcome</h1>
<p class="top-text">Hello world!</p>
<p class="content-top">Are you learning CSS?</p>

</body>
</html>
