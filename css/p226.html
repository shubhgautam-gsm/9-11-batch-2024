<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title~='item']{
            border: 2px solid red;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>The [attribute~="value"] selector is used to select elements with an attribute value containing a specified word.</h1>
    <h3>attribute that contains a space-separated list of words, one of which is "item":</h3>
    <img src="../images/items.jpg" alt="" title="item">    
    <img src="../images/items.jpg" alt=""title="1 list item">    
    <img src="../images/items.jpg" alt="" title="1 list item">    
    <img src="../images/items.jpg" alt="" title="1 list item">    
</body>
</html>
