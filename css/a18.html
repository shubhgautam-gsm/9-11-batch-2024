<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url("../images/items.jpg");
}

div>.ex1 { 
  background-color: lightgreen;
  border: 2px solid black;
  padding: 15px;
}

div>.ex2 { 
  background-color: transparent;
  border: 2px solid black;
  padding: 15px;
} 
</style>
</head>
<body>

<h2>The transparent Keyword</h2>

<div class="ex1">This div has a light green background.</div>
<br>
<div class="ex2">This div has a transparent background.</div>
<p class="ex1">Lorem ipsum dolor sit amet.</p>
</body>
</html>
