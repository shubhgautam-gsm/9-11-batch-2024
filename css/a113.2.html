<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0%;
            left: 0%;
        }


        div.card {
            overflow: hidden;
            position: relative;
            border-radius: 40px;
            background-color: aliceblue;
            box-shadow: 0px 0px 6px 4px black;
            text-align: center;
            height: 300px;
            width: 200px;
        }

        div.card.txt {
            display: inline;
            position: absolute;


            font-size: 30px;
            height: 100%;
            width: 0%;
            transition: 1s width;

        }

        div.card:hover .txt {
            width: 100%;
            transition: 1s width;
        }

        div.card:hover img {
            width: 0;
            transition: 1s width;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="../images/items.jpg" alt="Cinque Terre">
            <div class="txt">item1</div>
        </div>



</body>

</html>
