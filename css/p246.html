<!DOCTYPE html>
<html>
<head>
<style>
body {
  counter-reset: sect;
}
h1{
    counter-reset: subsect;
  }

h1::before {
  counter-increment: sect;
  content: "Section " counter(sect) ": ";
}
h2::before {
    counter-increment: subsect;
    content: counter(sect)"." counter(subsect)": ";
  }
</style>
</head>
<body>
    <h1>HTML/CSS Tutorials</h1> 
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>Bootstrap</h2>
    <h2>W3.CSS</h2>
    <h2>W3.CSS</h2>
    
    <h1>Scripting Tutorials</h1>
    <h2>JavaScript</h2>
    <h2>jQuery</h2>
    <h2>React</h2>
    
    <h1>Programming Tutorials</h1>
    <h2>Python</h2>
    <h2>Java</h2>
    <h2>C++</h2>

</body>
</html>
