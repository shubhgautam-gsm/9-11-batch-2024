<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            gap: 10px 10px;
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: aqua;
            padding: 10px;
        }

        .grid-container>div {
            background-color: rgb(33, 77, 77);
            border: 1px solid black;
            text-align: center;
            color: aliceblue;
            font-size: 30px;
            padding: 20px;

        }
        /*          rs cs re ce*/
        @media screen and (max-width: 600px){
            
            .item1 {
             grid-area: 1 / 3 span/ 2/ 4 ;
            }
            .item2 {
                grid-area: 3/ 3/ 4/ 4;
            }
            .item3{
                grid-area: 2/1/3/2;
               }
            .item4 {
                grid-area:2/2/span 2/3;
               }
            .item5{
                grid-area:3/1/4/2;
            }
            .item6{
                grid-area:2/3/3/4;
            }
        }
    </style>
</head>

<body>
    <h1>The grid-area Property</h1>

    <p>You can use the <em>grid-area</em> property to specify where to place an item.</p>

    <p>The syntax is:</p>
    <p>grid-row-start / grid-column-start / grid-row-end / grid-column-end.</p>

    <p>Item8 will start on row-line 1 and column-line 2, and end on row-line 5 column-line 6:</p>
    
    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>




</body>

</html>
