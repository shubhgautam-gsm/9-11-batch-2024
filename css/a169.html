<h1>The mask-image Property</h1>

<h3>An SVG mask layer (formed as circles):</h3>
<svg width="800" height="400">
  <mask id="svgmask3">
    <circle fill="#ffffff" cx="75" cy="75" r="75"></circle>
    <circle fill="#ffffff" cx="225" cy="75" r="75"></circle>
    <circle fill="#ffffff" cx="380" cy="75" r="75"></circle>
  </mask>1
  <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../images/items.jpg" mask="url(#svgmask3)" width="700"></image>
</svg>

<h3>Original image:</h3>
<img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
