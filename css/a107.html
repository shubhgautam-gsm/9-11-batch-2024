<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
}
img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}

.blur {filter: blur(4px);}
.brightness {filter: brightness(250%);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(120deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h2>Image Filters</h2>

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

<img src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="blur" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="brightness" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="contrast" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="grayscale" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="huerotate" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="invert" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="opacity" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="saturate" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="sepia" src="../images/items.jpg" alt="Items" width="300" height="300">
<img class="shadow" src="../images/items.jpg" alt="Items" width="300" height="300">

</body>
</html>
