<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bx{
            box-shadow: 2px 12px 20px  rgb(159, 5, 56) , -6px -2px 2px  rgb(191, 182, 0), 2px 12px 20px  rgb(17, 218, 27);
            background-color: blue;
            height: 100px;
            width: 500px;
            margin: 5%;            
        }
        #bx2{
            box-shadow: 2px 4px  rgb(159, 5, 56) , 4px 6px  rgb(191, 182, 0), 6px 8px  rgb(17, 218, 27);
            background-color: blue;
            height: 100px;
            width: 500px;
            margin: 5%;            
        }
    </style>
</head>
<body>
    <div id="bx">shadow blur</div>
    <div id="bx2">shadow without blur</div>
</body>
</html>
