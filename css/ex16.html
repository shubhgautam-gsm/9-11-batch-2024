<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 700px;
            height: 300px;
            background-color: rgb(21, 29, 32);
            border-radius: 20px;
            overflow: hidden;
            transition: 2s;
            margin-top: 340px;

            }
        div:hover{  
            transform: rotateX(30deg) rotateY(180deg) rotateZ(90deg);
        }
            img{
                transform: rotate(-90deg) scale(3,2);
            }
    </style>
</head>
<body>
    <div>
        <img src="../images/items.jpg" alt="">
    </div>
</body>
</html>
