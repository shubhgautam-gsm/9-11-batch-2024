<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 28px;
        }
   
        .display{
            width:24%;
            float: left;
            margin: 1px;
        }

        .display:hover {
            /*box-shadow: 0px 0px 8px 1px black,0px 0px 35px 5px rgb(224, 58, 2);*/
            border: 2px solid black;
        }

   

        .display img {
            height: auto;
            width: 100%;

        }

        .display div {
            top: 0;
            background-color: aqua;
            padding: 20px;
            text-align: center;
        }
        *{
            box-sizing: border-box;
        }
        @media only screen and (max-width: 1000px) {
            .display{
                width:49.22%;
                margin: 52px 1px;
            }      
        }
        
        @media only screen and (max-width: 700px) {
            .display{
                width:100%;

            }   
        }
    </style>
</head>
