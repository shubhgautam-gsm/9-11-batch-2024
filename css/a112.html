<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            height: 0;
            width: 100%;
        }


        div.card {
            position: relative;
            border-radius: 40px;
            overflow: hidden;
            background-color: aliceblue;
            box-shadow: 0px 0px 6px 4px black;
            text-align: center;
            height: 300px;
            width: 200px;
        }
        div.card.txt{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 30px;
            height: 100%;
            width: 0;
        }
        div.card:hover img{
            height: 100%;
            transition: 1s height;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="../images/items.jpg" alt="Cinque Terre">
            <div class="txt">item1</div>
        </div>



</body>

</html>
