<!DOCTYPE html>
<html>
<head>
<style>
img {
    height: 100%;
    width: 100%;
}
div.container{
    position: relative;
    display: grid;
    grid-template-columns:auto 40% auto;
    /*row-gap: 60px;
    column-gap: 40px;*/

    gap:60px 40px;
}
div.card{
    position: relative;
    border-radius:40px;
    overflow: hidden;
    background-color: aliceblue;
    box-shadow: 0px 0px 6px 4px black;
    text-align: center;
    height: 800px;
}
div.card h3{
    background-color: greenyellow;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    opacity: 0;
    font-size: 10px;
    padding: 5%;
}
div.card:hover h3{
    opacity: 1;
    font-size: 40px;
    transition: 2s opacity ;
}
div.card:hover img{
 opacity: 0;
 transition: opacity 1s;
}

</style>
</head>
<body>
<h1> min width</h1>
<h2>Responsive Image</h2>
<h3>default image is  inline</h3>
<p>Responsive images will automatically adjust to fit the size of the screen.</p>
<p>Resize the browser window to see the effect:</p>

<div class="container">
    <div class="card"> 
        <img src="../images/items.jpg" alt="Cinque Terre" >
        <h3>item1</h3>
    </div>
    
    <div class="card"> 
        <img src="../images/faceonmoon.jpeg" alt="Cinque Terre" >
        <h3>item2</h3>
    </div>

</div>

</body>
</html>
