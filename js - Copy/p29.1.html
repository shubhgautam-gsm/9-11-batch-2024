<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="demo"></p>
    <p class="demo"></p>
    <script>

        x = 10; //var is hoisted means use before initialization
        document.getElementsByClassName("demo")[0].innerHTML ='var x is '+ x;
        var x;
        let y = 5; //let  is not hoisted means not use before initialization
        document.getElementsByClassName("demo")[1].innerHTML ='let y is '+ y;
        
    </script>
</body>

</html>
