<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<p id="demo2"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}

let earning2022 = myFunction(4, 3);
let earning2024 =earning2022*2;
document.getElementById("demo").innerHTML = earning2022;
document.getElementById("demo2").innerHTML = earning2024;
</script>

</body>
</html>
