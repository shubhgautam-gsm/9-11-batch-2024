<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates allow variables in strings:</p>

<p id="demo"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
let header = "Template Strings";
let tags = ["template strings", "javascript", "es6"];

let html = `<h2>${header}</h2><ul>`;

for (const x of tags) {
  html += `<li>${x}</li>`;
  document.getElementById("demo").innerHTML += html;
}//x of tags means takes string
// "template strings", "javascript", "es6"and 
// store in x 


//for (const x in tags) {               x in tags means takes index 0,1,2 and 
//    html += `<li>${tags[x]}</li>`;    store in x
//  }
  
html += `</ul>`;

</script>

</body>
</html>
