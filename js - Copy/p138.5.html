<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates allow variables in strings:</p>

<p id="demo"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
let header = "Template Strings";
let tags = ["template strings", "javascript", "es6"];


document.getElementById("demo").innerHTML += tags[0] +'<br>';
document.getElementById("demo").innerHTML += tags[1]+'<br>';
document.getElementById("demo").innerHTML += tags[2]+'<br>';
</script>

</body>
</html>
