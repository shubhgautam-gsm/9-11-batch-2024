<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

The sum is:<span id="demo"></span><br>

Enter two numbers:

<input type="number" id="num1" min="1" max="100">
<input type="number" id="num2" min="1" max="100">
<button onclick="add()">Add</button>

<script>
    function add() {
       // var val1 = parseInt(document.getElementById("num1").value);
       // var val2 = parseInt(document.getElementById("num2").value);
        
        var val1 = parseFloat(document.getElementById("num1").value);
        var val2 = parseFloat(document.getElementById("num2").value);
        var sum = val1 + val2;
        document.getElementById("demo").innerHTML =  sum;
    }
</script>

</body>
</html>
