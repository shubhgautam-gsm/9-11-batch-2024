<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Functions</h1>
    <h2> when no return it cannot store value only run when call that function</h2>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>//no return 
        function toCelsius(f) {
            document.getElementById("demo").innerHTML = f;
        }
        toCelsius(66);
        let india=toCelsius(66)

         document.getElementById("demo2").innerHTML = india;
    </script>
    <h2> here toCelsius() is call so inside that was worki and change demo to 77 </h2>

</body>
