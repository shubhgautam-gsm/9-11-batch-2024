<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
function percentage(maths,sci,guj) {
   return (maths+sci+guj)/3;
}

let jaydeep= percentage(23,54,66);
document.getElementById("demo1").innerHTML = jaydeep;
let jiya = percentage(53,54,66);
document.getElementById("demo2").innerHTML = jiya;
let ram = percentage(63,64,66);
document.getElementById("demo3").innerHTML = ram;
</script>

</body>
</html>
