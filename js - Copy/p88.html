<!DOCTYPE html>
<html>
<body>
<h1>JavaScript HTML Events</h1>
<h2>Display Date Automatically</h2>

<p id="demo">THIS IS DATE</p> <!--  THIS IS TO BE UPSIDE SCRIPT BECUAUSE IF DOWN THEN NO THIS DATE IS PRINT  -->
<script>
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

// Call the function directly to display the date
displayDate(); //IF HERE  THEN WITHOUT EVENT TRIGGER DATE() SHOWS
</script>

</body>
</html>
