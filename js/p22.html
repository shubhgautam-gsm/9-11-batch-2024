<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <script>
        {
            var mukesh_bankdetails = 20; // using var keyword as global variable
            let rakesh_bankdetails = 30; // using let keyword as block-scoped variable
        }

        // Accessing global variable
        let theive = mukesh_bankdetails;

        // Accessing block-scoped variable (will cause an error)
        try {
            let theive2 = rakesh_bankdetails;
            document.getElementById("demo2").innerHTML = 'Second theive access ' + theive2;
        } catch (error) {
            document.getElementById("demo2").innerHTML = 'Error: ' + error.message;
        }

        document.getElementById("demo1").innerHTML = 'First theive access ' + theive;
    </script>
</body>
</html>
