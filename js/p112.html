<!DOCTYPE html>
<html>
<body>

<h1>REAL BANK EXAMPLE slice() AND padStart() combo</h1>
<h2>The padStart() Method</h2>
<h2>The slice() Method</h2>

<p>The padStart() method pads a string from the start.</p>
<p>It pads the string with another string (multiple times) until it reaches a given length.</p>

<p id="demo"></p>

<script>
// get from input use if str==8 length then takes input it store in text
let text = "abcpoi765a3";
let trm =text.slice(6);
text = trm.padStart(11,"x");

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
