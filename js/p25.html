<!DOCTYPE html>
<html>
<body>
    <h2>Redeclaring a Variable Using let</h2>
    <p id="demo"></p>
    <script>
        let rich = 'billgatez';//global variable
        user='india'
        if(user=='india'){
            // India 
            let rich = 'mukesh ambani'; //local | private
            document.getElementById("demo").innerHTML = 'Richest person in India: ' + rich;
        }

        else if(user=='indonesia'){
            // Indonesia
            let rich = 'mark zuckerberg'; //local | private
            document.getElementById("demo").innerHTML += '<br>Richest person in Indonesia: ' + rich;
        }
        else{
            document.getElementById("demo").innerHTML += '<br>Richest person in the world: ' + rich;
        }
    </script>
</body>
</html>
