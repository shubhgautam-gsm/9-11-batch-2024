<h2>Arithmetic Operations</h2>
<p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

<div  class="demo2">    </div>


<script>


let x=2;
let y=3;

for(let i= 0; i <= 3; i++) {  
    x = x**y;// Increment by 10,000 each time.
    document.getElementsByClassName("demo2")[0].innerHTML += x+"<br>";
}

</script>
