<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input, button, select {
            margin: 10px 5px;
            padding: 8px;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Simple Calculator</h2>
<p>Enter two numbers and select an operation:</p>

<label for="num1">Number 1:</label>
<input type="number" id="num1" min="1" max="100" name="num1" placeholder="Enter first number"><br>

<label for="num2">Number 2:</label>
<input type="number" id="num2" min="1" max="100" name="num2" placeholder="Enter second number"><br>

<label for="operation">Operation:</label>
<select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
</select><br>

<button onclick="calculate()">Calculate</button>

<p>The result is: <span id="result">N/A</span></p>

<script>
    function calculate() {
        // Get the input values and operation
        var val1 = parseFloat(document.getElementById("num1").value);
        var val2 = parseFloat(document.getElementById("num2").value);
        var operation = document.getElementById("operation").value;

        // Validate inputs
        if (isNaN(val1) || isNaN(val2)) {
            document.getElementById("result").innerHTML = "Please enter valid numbers.";
            return;
        }

        var result;
        switch (operation) {
            case "add":
                result = val1 + val2;
                break;
            case "subtract":
                result = val1 - val2;
                break;
            case "multiply":
                result = val1 * val2;
                break;
            case "divide":
                if (val2 === 0) {
                    document.getElementById("result").innerHTML = "Error: Division by zero!";
                    return;
                }
                result = val1 / val2;
                break;
            default:
                result = "Invalid operation!";
        }

        // Display the result
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
