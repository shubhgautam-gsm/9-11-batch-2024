<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .size-info {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="size-info" id="sizeInfo"></div>

    <script>
        function displayScreenSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const sizeInfo = document.getElementById('sizeInfo');
            sizeInfo.textContent = `Viewport Width: ${width}px, Viewport Height: ${height}px`;
        }

        // Call the function to display size on load
        displayScreenSize();

        // Optional: Update size on window resize
        window.addEventListener('resize', displayScreenSize);
    </script>

</body>
</html>
