<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Based Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 5px 10px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .operation {
            background: #28a745;
        }
        .operation:hover {
            background: #1e7e34;
        }
        .clear {
            background: #dc3545;
        }
        .clear:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled placeholder="0">
    <div class="buttons">
        <!-- Digit Buttons -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operation" onclick="appendValue('/')">/</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operation" onclick="appendValue('*')">*</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operation" onclick="appendValue('-')">-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operation" onclick="appendValue('+')">+</button>
        <button class="operation" onclick="appendValue('%')">%</button>
        <button class="operation" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function appendValue(value) {
        const display = document.getElementById("display");
        if (display.value === "0" && value !== ".") {
            display.value = value; // Replace default 0 if new input
        } else {
            display.value += value; // Append value
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "0"; // Reset display
    }

    function calculate() {
        const display = document.getElementById("display");
        try {
            const result = eval(display.value); // Evaluate the expression
            display.value = result;
        } catch (error) {
            display.value = "Error"; // Handle invalid expressions
        }
    }
</script>

</body>
</html>
