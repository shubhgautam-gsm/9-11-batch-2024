<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Accessing Nested Objects</h2>

<p id="demo"></p>

<script>
// Create nested Objects
const myObj = {
  name: "John",
  age: 30,
  myCars: {
    car1: "Ford",
    car2: "BMW",
    car3: "Fiat"
  }

}

let c2 = myObj["myCars"]["car2"];
let c3= myObj["myCars"]["car3"];
document.getElementById("demo").innerHTML = c3;

//let p1 = "myCars";
//let p2 = "car2";

</script>

</body>
</html>
