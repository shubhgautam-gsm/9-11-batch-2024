<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>If you add a number and a numeric string, the result will be a concatenated string:</p>

<p id="demo"></p>

<script>
let x = 10;
let m = 10;
let y = "20";
//let z = x + m + y;
let z = y + x + m ;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
