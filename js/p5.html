<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button  type="button" onmouseover="change()">CLICK</button>
    <h1 id="chg">JavaScript can do?</h1>
</body>
<script>
    var i=0;
   function change(){
     if(i==0){
        i++
        document.getElementById('chg').style.display='none';
     }
     else{
        i--;
        document.getElementById('chg').style.display='block';
     }   
    }
</script>
</html>
