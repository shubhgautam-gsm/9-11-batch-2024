<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>

<p>The escape sequence \\ inserts a backslash in a string.</p>

<p id="demo"></p>

<script>
let text = "The character \n is called backslash.";
document.getElementById("demo").innerHTML = text; 
console.log("This is a backspace\b (see?)");
console.log("This is a form feed\f (though it may not show distinctly in most environments)");
console.log("This is a new line:\nSecond line.");
console.log("This is a carriage return:\rOverwritten text.");
console.log("This is a horizontal tab:\tTabbed text.");
console.log("This is a vertical tab:\vVertically tabbed text (may not render distinctly).");

</script>

</body>
</html>
