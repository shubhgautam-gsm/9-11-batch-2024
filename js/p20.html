<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        {
            var a=20;// using var keyword use as global variable
            let b=30;// using var keyword use as local variable
        }
        document.getElementById("demo").innerHTML ='val of a is '+a;
        document.getElementById("demo").innerHTML ='val of b is '+b;
    </script>
</body>
</html>
